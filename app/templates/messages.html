{% with messages = get_flashed_messages() %}

{% if messages %}
  {% set type = messages[0].type %}
  <div class="alert alert-{{ type }} alert-dismissible fade in" role="alert" style="margin-top: 20px">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    {{ messages[0].content }}
  </div>  
{% endif %}
{% endwith %}
